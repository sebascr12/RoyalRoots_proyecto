{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4 text-warning">🌍 Lista de Distritos</h2>
    <table class="table table-dark table-bordered table-hover rounded" style="background-color: #1f1f1f;">
        <thead class="table-dark">
            <tr>
                <th>Distrito</th>
                <th>Cantón</th>
                <th>Estado</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for d in distritos %}
                <tr>
                    <td>{{ d.distrito }}</td>
                    <td>{{ d.canton }}</td>
                    <td>{{ d.estado }}</td>
                    <td>
                        <a href="{% url 'actualizar_distrito' d.distrito %}" class="btn btn-sm btn-outline-primary">✏️ Editar</a>
                        <a href="{% url 'inactivar_distrito' d.distrito %}" class="btn btn-sm btn-outline-danger">🗑️ Inactivar</a>
                    </td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="4" class="text-center text-muted">No hay distritos registrados.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{% url 'insertar_distrito' %}" class="btn btn-success mt-3">➕ Agregar Distrito</a>
</div>
{% endblock %}
