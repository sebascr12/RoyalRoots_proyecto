{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4 text-success">➕ Insertar Cantón</h2>

    <form method="post" class="card shadow p-4" style="background-color: #1f1f1f;">
        {% csrf_token %}
        <div class="mb-3 text-white">
            {{ form.as_p }}
        </div>
        <div class="d-flex justify-content-end">
            <button type="submit" class="btn btn-outline-success me-2">Guardar</button>
            <a href="{% url 'listar_cantones' %}" class="btn btn-outline-secondary">Cancelar</a>
        </div>
    </form>
</div>
{% endblock %}
