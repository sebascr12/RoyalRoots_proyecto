{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h2>Métodos de Pago</h2>
    <a href="{% url 'insertar_metodo_pago' %}" class="btn btn-primary mb-3">Agregar Método de Pago</a>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Nombre del Método</th>
                <th>Estado</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for metodo in metodos %}
            <tr>
                <td>{{ metodo.nombre }}</td>
                <td>{{ metodo.estado }}</td>
                <td>
                    <a href="{% url 'actualizar_metodo_pago' metodo.id %}" class="btn btn-sm btn-warning">Editar</a>
                    <a href="{% url 'inactivar_metodo_pago' metodo.id %}" class="btn btn-sm btn-danger"
                        onclick="return confirm('¿Estás seguro de que deseas inactivar este método de pago?');">Inactivar</a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="3">No hay métodos de pago registrados.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
