<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Royal Roots - Empleados</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light shadow">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="{% url 'empleados_list' %}">Royal Roots - Empleados</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMenu"
                aria-controls="navbarMenu" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarMenu">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link btn btn-outline-primary me-2" href="{% url 'listar_turnos' %}">Turnos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link btn btn-outline-success me-2" href="{% url 'listar_funciones' %}">Funciones</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link btn btn-outline-secondary me-2" href="{% url 'empleados_list' %}">Empleados</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link btn btn-outline-dark" href="{% url 'home' %}">Inicio</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

{% if messages %}
    <div class="container mt-3">
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endfor %}
    </div>
{% endif %}

{% block content %}{% endblock %}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
