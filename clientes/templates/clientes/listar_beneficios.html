{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4 text-warning">ðŸ’Ž Lista de Beneficios</h2>
    <table class="table table-dark table-striped table-bordered shadow">
        <thead class="table-success text-dark">
            <tr>
                <th>Detalle</th>
                <th>Servicio</th>
                <th>Estado</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for b in beneficios %}
            <tr>
                <td>{{ b.detalle }}</td>
                <td>{{ b.servicio }}</td>
                <td>{{ b.estado }}</td>
                <td>
                    <a href="{% url 'actualizar_beneficio' b.detalle %}" class="btn btn-outline-primary btn-sm">Editar</a>
                    <a href="{% url 'inactivar_beneficio' b.detalle %}" class="btn btn-outline-danger btn-sm">Inactivar</a>
                </td>
            </tr>
            {% empty %}
            <tr><td colspan="4" class="text-center">No hay beneficios registrados.</td></tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{% url 'insertar_beneficio' %}" class="btn btn-outline-success mt-3">âž• Agregar Beneficio</a>
</div>
{% endblock %}
