{% extends 'direcciones/base_direcciones.html' %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">Lista de Provincias</h2>
    <table class="table table-striped table-hover">
        <thead class="table-dark">
            <tr>
                <th>Provincia</th>
                <th>Estado</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for p in provincias %}
                <tr>
                    <td>{{ p.provincia }}</td>
                    <td>{{ p.estado }}</td>
                    <td>
                        <a href="{% url 'actualizar_provincia' p.provincia %}" class="btn btn-sm btn-primary">Editar</a>
                        <a href="{% url 'inactivar_provincia' p.provincia %}" class="btn btn-sm btn-danger">Inactivar</a>                        
                    </td>
                </tr>
            {% empty %}
                <tr><td colspan="3" class="text-center">No hay provincias registradas.</td></tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{% url 'insertar_provincia' %}" class="btn btn-success">Agregar Provincia</a>
</div>
{% endblock %}
