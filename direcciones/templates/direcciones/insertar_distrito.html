{% extends 'direcciones/base_direcciones.html' %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">Insertar Distrito</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Guardar</button>
        <a href="{% url 'listar_distritos' %}" class="btn btn-secondary">Volver</a>
    </form>
</div>
{% endblock %}
