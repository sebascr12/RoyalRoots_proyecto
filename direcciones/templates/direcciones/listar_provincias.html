{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4 text-warning">üåç Lista de Provincias</h2>

    <table class="table table-hover text-white" style="background-color: #1f1f1f;">
        <thead class="table-dark">
            <tr>
                <th>Provincia</th>
                <th>Estado</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for p in provincias %}
                <tr>
                    <td>{{ p.provincia }}</td>
                    <td>{{ p.estado }}</td>
                    <td>
                        <a href="{% url 'actualizar_provincia' p.provincia %}" class="btn btn-sm btn-outline-warning">Editar</a>
                        <a href="{% url 'inactivar_provincia' p.provincia %}" class="btn btn-sm btn-outline-danger">Inactivar</a>
                    </td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="3" class="text-center text-muted">No hay provincias registradas.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <div class="mt-3 text-end">
        <a href="{% url 'insertar_provincia' %}" class="btn btn-success">‚ûï Agregar Provincia</a>
    </div>
</div>
{% endblock %}
