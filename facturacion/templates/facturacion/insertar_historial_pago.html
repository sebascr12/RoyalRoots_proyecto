{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4 text-success">💵 Registrar Nuevo Pago</h2>
    
    <form method="post" class="border rounded p-4 shadow bg-dark text-white">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="mt-3">
            <button type="submit" class="btn btn-outline-success">✅ Guardar</button>
            <a href="{% url 'listar_historial_pagos' %}" class="btn btn-outline-secondary">↩️ Cancelar</a>
        </div>
    </form>
</div>
{% endblock %}
