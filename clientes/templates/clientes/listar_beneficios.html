{% extends 'clientes/base_clientes.html' %}
{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">Lista de Beneficios</h2>
    <table class="table table-striped">
        <thead class="table-dark">
            <tr>
                <th>Detalle</th>
                <th>Servicio</th>
                <th>Estado</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for b in beneficios %}
            <tr>
                <td>{{ b.detalle }}</td>
                <td>{{ b.servicio }}</td>
                <td>{{ b.estado }}</td>
                <td>
                    <a href="{% url 'actualizar_beneficio' b.detalle %}" class="btn btn-sm btn-primary">Editar</a>
                    <a href="{% url 'inactivar_beneficio' b.detalle %}" class="btn btn-sm btn-danger">Inactivar</a>
                </td>
            </tr>
            {% empty %}
            <tr><td colspan="4" class="text-center">No hay beneficios registrados.</td></tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{% url 'insertar_beneficio' %}" class="btn btn-success mt-3">Agregar Beneficio</a>
</div>
{% endblock %}
