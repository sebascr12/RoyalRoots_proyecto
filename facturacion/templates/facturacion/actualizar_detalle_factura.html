{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h2>Actualizar Detalle de Factura</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Actualizar</button>
        <a href="{% url 'listar_detalles_factura' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
