{% extends 'base.html' %}

{% block content %}
<section class="container mt-5">
  <div class="text-center mb-4">
    <h2 class="text-warning">Actualizar Función: {{ nombre_funcion }}</h2>
  </div>

  <form method="post" class="card bg-dark text-light p-4 shadow border border-warning">
    {% csrf_token %}
    {{ form.as_p }}

    <div class="d-flex justify-content-between mt-3">
      <button type="submit" class="btn btn-warning">✏️ Actualizar</button>
      <a href="{% url 'listar_funciones' %}" class="btn btn-outline-light">❌ Cancelar</a>
    </div>
  </form>
</section>
{% endblock %}
