{% extends 'direcciones/base_direcciones.html' %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">Lista de Distritos</h2>
    <table class="table table-bordered table-hover">
        <thead class="table-dark">
            <tr>
                <th>Distrito</th>
                <th>Cant√≥n</th>
                <th>Estado</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for d in distritos %}
                <tr>
                    <td>{{ d.distrito }}</td>
                    <td>{{ d.canton }}</td>
                    <td>{{ d.estado }}</td>
                    <td>
                        <a href="{% url 'actualizar_distrito' d.distrito %}" class="btn btn-sm btn-primary">Editar</a>
                        <a href="{% url 'inactivar_distrito' d.distrito %}" class="btn btn-sm btn-danger">Inactivar</a>
                    </td>
                </tr>
            {% empty %}
                <tr><td colspan="4" class="text-center">No hay distritos registrados.</td></tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{% url 'insertar_distrito' %}" class="btn btn-success">Agregar Distrito</a>
</div>
{% endblock %}
