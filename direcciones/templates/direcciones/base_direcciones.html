<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Royal Roots - Direcciones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light shadow">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'listar_provincias' %}">Royal Roots - Direcciones</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a href="{% url 'listar_provincias' %}" class="btn btn-outline-primary me-2">Provincias</a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'listar_cantones' %}" class="btn btn-outline-secondary me-2">Cantones</a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'listar_distritos' %}" class="btn btn-outline-warning me-2">Distritos</a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'listar_direcciones' %}" class="btn btn-outline-success me-2">Direcciones</a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'home' %}" class="btn btn-outline-dark">Inicio</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

{% if messages %}
    <div class="container mt-2">
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">{{ message }}</div>
        {% endfor %}
    </div>
{% endif %}

{% block content %}{% endblock %}
</body>
</html>
