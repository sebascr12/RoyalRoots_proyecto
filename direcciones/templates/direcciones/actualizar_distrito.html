{% extends 'direcciones/base_direcciones.html' %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">Actualizar Distrito: {{ nombre_actual }}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Actualizar</button>
        <a href="{% url 'listar_distritos' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
